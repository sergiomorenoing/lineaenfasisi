<h1>Â¡Bienvenido Empleado {{bienvenida}}!</h1>

<div class="recuadro_plantilla">

    <h1 class="titulo_recuadro">Zonas actuales</h1>

    <select id="select_zona" (change)="cambiarZona($event.target.value)"> 
        <option value="-" selected>Seleccione la zona</option>
        <option *ngFor="let zona of dataService.zonas; index as i" value="{{i}}">Zona {{i+1}} {{zona.nombre}}</option>
    </select>

    <div class="contenido_recuadro">
        <h1 style="position:absolute; left:4%; font-size:20px;">{{zona_actual}}</h1>

        <div class="contenido_especifico_recuadro">
            <h1 class="atributos">{{especies}}</h1>
        </div>
        
        <div class="contenido_especifico_recuadro" style="top:65%; height:40px;">
            <h1 class="atributos">{{extension}}</h1>
        </div>

        <button id="actualizar" (click)="actualizar()" *ngIf="index_actual != '-' && index_actual != null;">Actualizar</button>

        <button id="eliminar" (click)="eliminar()" *ngIf="index_actual != '-' && index_actual != null;">Eliminar</button>

    </div>

</div>
