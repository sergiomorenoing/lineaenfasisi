
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCodigo">Codigo Itinerario</label>
        <input type="text" class="form-control" id="inputCodigo" placeholder="Codigo">
      </div>
  
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control">
          <option selected>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>
  
      <div class="form-group col-md-4">
        <label for="fecha_inicio">Fecha inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" required>
      </div>
  
      <div class="form-group col-md-4">
        <label for="hora_inicio">Hora inicio</label>
        <input type="time" class="form-control" id="hora_inicio" required>
      </div>
  
      <div class="form-group col-md-4">
        <label for="fecha_final">Fecha final</label>
        <input type="date" class="form-control" id="fecha_final" required>
      </div>
  
      <div class="form-group col-md-4">
        <label for="hora_final">Hora final</label>
        <input type="time" class="form-control" id="hora_final" required>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputLongitud">Longitud</label>
        <input type="text" class="form-control" id="inputLongitud" placeholder="Km">
      </div>
  
      <div class="form-group col-md-6">
        <label for="inputVisitantes">Visitantes</label>
        <input type="text" class="form-control" id="inputVisitantes" placeholder="Q Visitantes">
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGuia">Guia</label>
        <input type="text" class="form-control" id="inputGuia" placeholder="Guia Encargado">
      </div>
    </div>
  
    <button type="button" class="btn btn-primary" (click)="agregar()">Agregar</button>
  </form>
  
  <table id="tablaValores" class="table">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Estado</th>
        <th>Fecha inicio</th>
        <th>Hora inicio</th>
        <th>Fecha final</th>
        <th>Hora final</th>
        <th>Longitud</th>
        <th>Visitantes</th>
        <th>Guia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
