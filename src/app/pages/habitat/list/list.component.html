<div class="card">
    <div class="card-body">
        Habitats
    </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Clima</th>
      <th scope="col">Tipo VegetaciÃ³n</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listHabitats">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.nombre }}</td>
      <td>{{ item.clima }}</td>
      <td>{{ item.tipoVegetacion }}</td>
      <td>
        <a class="btn btn-block btn-primary btn-xs" (click)="edit(item)"><i class="fa fa-edit"></i></a>
      </td>
      <td>
        <a class="btn btn-block btn-danger btn-xs" (click)="delete(item)"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
