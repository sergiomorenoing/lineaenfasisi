



<div class="row">
  <div class="col-sm-3">
    <div class="card bg-transparent  border-0">
      <div class="card-body">
        <h5 class="card-title">Habitats</h5>

        <img src="https://cdn-icons-png.flaticon.com/512/7296/7296401.png" alt="habitat" id="image-habitat">

      </div>

  </div>
  </div>
  <div class="col-sm-9">
    <table class="table" style="background-color: #FFF3E1; border-color: #671313;">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Clima</th>
          <th scope="col">Tipo VegetaciÃ³n</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listHabitats">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.nombre }}</td>
          <td>{{ item.clima }}</td>
          <td>{{ item.tipoVegetacion }}</td>
          <td>
            <a class="btn btn-block btn-xs" (click)="edit(item)" style="background-color: #F5DBB5;"><i class="fa fa-edit"></i></a>
          </td>
          <td>
            <a class="btn btn-block btn-danger btn-xs" (click)="delete(item)"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
