<div class="card">
    <div class="card-body">
        Agregar Habitats
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form>
            <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre Habitat">
            <br>
            <input [(ngModel)]="clima" name="clima" type="text" class="form-control" placeholder="Clima Habitat">
            <br>
            <select [(ngModel)]="tipoVegetacion" name="tipoVegetacion" class="custom-select form-control">
                <option selected>Tipo de Vegetaci√≥n</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <br><br>
            <button (click)="add()" type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</div>
