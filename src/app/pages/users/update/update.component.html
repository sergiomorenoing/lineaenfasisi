
<div class="titulo">Actualización de datos de los empleados</div>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Celular</th>
      <th>Ciudad</th>
      <th>Dirección</th>
      <th>Tipo empleado</th>
      <th>Fecha de Ingreso</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.id }}</td>
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.celular }}</td>
      <td>{{ empleado.ciudad }}</td>
      <td>{{ empleado.direccion }}</td>
      <td>{{ empleado.tipoEmpleado }}</td>
      <td>{{ empleado.fechaIngreso }}</td>
      <td>
        <button (click)="irAEditar(empleado.id)" class="btn btn-primary">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
