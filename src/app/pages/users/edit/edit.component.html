<div class="titulo">Edición de datos del empleado</div>

<form (ngSubmit)="guardarCambios()">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="empleado.nombre" name="nombre">
    </div>
    <div>
        <label for="celular">Celular:</label>
        <input type="text" id="celular" [(ngModel)]="empleado.celular" name="celular">
    </div>
    <div>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" [(ngModel)]="empleado.ciudad" name="ciudad">
    </div>
    <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="empleado.direccion" name="direccion">
    </div>
    <div>
        <label for="tipoEmpleado">Tipo de empleado:</label>
        <input type="text" id="tipoEmpleado" [(ngModel)]="empleado.tipoEmpleado" name="tipoEmpleado">
    </div>
    <div>
        <label for="fechaIngreso">Fecha de Ingreso:</label>
        <input type="text" id="fechaIngreso" [(ngModel)]="empleado.fechaIngreso" name="fechaIngreso">
    </div>


</form>

<button (click)="guardarCambios()" class="btn btn-primary">Guardar cambios</button>
<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Dirección</th>
            <th scope="col">Tipo</th>
            <th scope="col">Fecha ingreso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <th scope="row">{{ empleado.id }}</th>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.telefono }}</td>
            <td>{{ empleado.ciudad }}</td>
            <td>{{ empleado.direccion }}</td>
            <td>{{ empleado.tipoEmpleado }}</td>
            <td>{{ empleado.fechaIngreso }}</td>
        </tr>
    </tbody>
</table>
