<div class="titulo">Ingreso de datos de los empleados</div>

<br>
<form (submit)="agregarEmpleado()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputNombre">Usuario</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre"  placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
            <label for="inputContrasena">Contraseña</label>
            <input type="password" class="form-control" id="inputContrasena" placeholder="Contraseña">
        </div>
        <div class="form-group col-md-6">
            <label for="inputDireccion">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion" [(ngModel)]="direccion" name="direccion"  placeholder="Calle 23 N°123">
        </div>
        <div class="form-group col-md-6">
            <label for="inputTelefono">Telefono</label>
            <input type="number" class="form-control" id="inputTelefono" [(ngModel)]="telefono" name="telefono" placeholder="310000000">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" [(ngModel)]="ciudad"  name="ciudad"  placeholder="Manizales">
        </div>
        <div class="form-group col-md-6">
            <label for="inputTipoEmpleado">Tipo</label>
            <select id="inputTipoEmpleado" class="form-control" [(ngModel)]="tipoEmpleado" name="tipoEmpleado" placeholder="Empleado">
                <option selected>Tipo empleados...</option>
                <option value="Guia">Guia</option>
                <option value="Cuidador">Cuidador</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label for="fechaIngreso">Fecha ingreso:</label>
            <input type="date" class="form-control" id="fechaIngreso"  [(ngModel)]="fechaIngreso" name="fecha">
        </div>
    </div>

</form>
<button type="submit" class="btn btn-primary"(click)="agregarEmpleado()">Agregar</button>
<br><br>
<div class="titulo">Listar de datos de los empleados</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Ciudad</th>
        <th scope="col">Dirección</th>
        <th scope="col">Tipo</th>
        <th scope="col">Fecha ingreso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <th scope="row">{{ empleado.id }}</th>
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.telefono }}</td>
        <td>{{ empleado.ciudad }}</td>
        <td>{{ empleado.direccion }}</td>
        <td>{{ empleado.tipoEmpleado }}</td>
        <td>{{ empleado.fechaIngreso }}</td>
      </tr>
    </tbody>
  </table>
